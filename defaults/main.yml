---
# defaults file for role-lxc-kitchen
packer_version: "0.0.1"
user: agalan

template: ubuntu
version: xenial

lxc-kitchen_containers:
  - name: "nodejs"
    template: ubuntu
    release: "xenial"
    service: nodejs
    user_bot: agalan
    user_botgid: 1000
    startauto: 1
    destroy: no

